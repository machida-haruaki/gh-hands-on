name: GITHUB_ENV
on: push
jobs:
    share:
        runs-on: ubuntu-latest
        steps:
            - id: source
              run: echo "result=hello" >> "${GITHUB_OUTPUT}" # GITHUB_ENVへ書き出し
            - env:
                RESULT: ${{ steps.source.outputs.result }} # stepsコンテキストから参照
              run: echo "${RESULT}"